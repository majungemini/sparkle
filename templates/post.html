{% extends 'base.html' %}

{% block content %}


<div class="post-img col-md-12">
    <img class="img-thumbnail center-block" src="{{ post.img }}" alt="">
</div>
<div class="post-concept text-center col-md-12">
    <label for="">{{ post.body }}</label>
    <p class="post-author"> post by
        <a href="/sparkle/{{ post.author.username }}">{{ post.author.username }}</a>
    </p>
    <p class="post-time"> post by ---  {{ post.created }}
    </p>
    <br>
    {% for comment in comments %}
        <div><p> {{ comment.cmt }}</p></div>

        <p class="comment-time"> post by ---  {{ comment.created }}
        </p>
    {% endfor %}
    <form method="post">
        <textarea name="commentname" id="commentconcept" rows="8" cols="80"></textarea>
        <div class="error">{{ error }}</div>
        <button type="button" id="{{post.key().id()}}" onClick="post_comment(this.id)" name="button" class="btn btn-block btn-primary">Comment</button>
        <!-- <input type="submit" value="Comment"  class="btn  btn-primary"> -->
        <!-- <input type="hidden" name="commentauthor" value="{{ me }}"> -->
    </form>



      <!-- <button type="button" id="{{post.key().id()}}" onClick="post_comment(this.id)" name="button" class="btn  btn-primary"><i class="fa fa-pencil" aria-hidden="true"></i>&nbsp;Comment</button> -->
  </div>

<script>
    function post_comment(clicked_id)
    {
        cmtid = clicked_id;
        // comment function

        //add comment to individul page
        commentconcept = $("commentconcept").val();
        comment = Comment(
                postid = cmtid,
                cmt= commentconcept)
        comment.put()


        }
</script>


{% endblock %}
