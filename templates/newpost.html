{% extends 'base.html' %}

{% block content %}
<!-- // should not need this page -->
<div class="container-fluid col-md-8 col-md-offset-4">
  <div class="row">
    <div class="col-md-12">

    <h1>New Post</h1>
    </div>

    <form method="post">
        <label>
            <div class="col-xs-6">Img URL: </div>
            <input class="col-xs-6" type="text" name="img" value="{{img}}">
        </label>


        <label>
            <div class="col-xs-6">Post:</div>
            <textarea class="col-xs-6"name="body">{{body}}</textarea>
        </label>

        <div class="error">{{ error }}</div>
        <input type="submit">
    </form>
  </div>
</div>
{% endblock %}
