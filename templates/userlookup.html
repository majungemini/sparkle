{% extends 'base.html' %}

{% block content %}

<div id="container">
    <div class="left-col">
        <h1>Sparkle Me</h1>
        <div class="persenalinfo col-md-2" style="width:150px">
          <div class="row">
              <!-- All personal info should go HERE-->
              <div class="col-md-12" ><a href="#"><img src="http://i530.photobucket.com/albums/dd349/elegantjohn/imagejpg1-2353.jpg" alt="" class="img-thumbnail"></a></div>
              <div class="col-md-12 text-center">
                  <label for="">Will Durant</label>
              </div>
              <div class="col-md-12 text-center">
                  <button class="btn btn-primary" type="button" name="button"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;Follow</button>
              </div>
              <table>
                 <tr>
                   <th>Posts</th>
                   <th>Favorite</th>
                   <th>Liked</th>
                 </tr>
                 <tr>
                   <td class="active"><a href="#"  >JS goes here</a></td>
                   <td class="warning"><a href="#" >JS goes here</a></td>
                   <td class="info"><a href="#">JS goes here</a></td>
                 </tr>
              </table>

              <!-- Endof All personal info-->
          </div>
        <!-- </div> -->
      </div>
    </div>
    <div class="right-col">

        {% for post in posts %}
        <div class="concept">
            <div class="panel panel-default">
              <div class="panel-heading"><a href="/sparkle/{{ post.key().id() }}"><img class="img-thumbnail" src="{{ post.img }}" ></a></div>
              <div class="panel-body">
                <p>{{ post.body }}</p>
                <p class="post-author"> written by
                    <a href="/sparkle/{{ post.author.username }}">{{ post.author.username }}</a>
                </p>
              </div>
            </div>
        </div>
        {% endfor %}
        <div class="row">

        <div class="col-md-10">
            <div class="row">
              <div class="col-xs-4"><a href="/sparkle/viewpost"><img src="http://img.picturequotes.com/2/64/63604/history-is-mostly-guessing-the-rest-is-prejudice-quote-1.jpg" alt="" class="img-thumbnail"></a><label for="">History is mostly guessing, the rest is prejudice. â€• Will Durant, The Story of Civilization</label>
                  <div id="text" class="row">
                    <div class="col-xs-4">
                        <button type="button" id="like" name="button" class="btn btn-block btn-primary"><i class="fa fa-thumbs-up"></i>&nbsp;Like</button>
                    </div>
                    <div class="col-xs-4">
                        <button type="button" id="forward" name="button" class="btn btn-block btn-primary"><i class="fa fa-share-alt" aria-hidden="true"></i>&nbsp;
    Forward</button></div>
                    <div class="col-xs-4">
                        <button type="button" id="comment" name="button" class="btn btn-block btn-primary"><i class="fa fa-pencil" aria-hidden="true"></i>&nbsp;Comment</button>
                    </div>
                    </div>
                    </div>
              <div class="col-xs-4"><img src="https://s-media-cache-ak0.pinimg.com/736x/02/3b/bd/023bbd927eda903e3e518507e312d860.jpg" alt="" class="img-thumbnail">
             <label for="">Be curious,<br>not judgmental. -Walt Whitman</label></div>
              <div class="col-xs-4"><img src="https://s-media-cache-ak0.pinimg.com/736x/aa/7f/d8/aa7fd85890829a5545087ad42cbcbc5a.jpg" alt="" class="img-thumbnail"class="img-thumbnail"><label for="">Sometimes you will never know the value of a moment until it becomes a memory. Dr. Seuss</label></div>
            </div>
        </div>

      </div>



    </div>
</div>







<div class="container-fluid">

      <!-- <div class="container"> -->



</div>
<div class="person_info">
<script>
        //dragable
        $( function() {
                $("#comment").draggable();
              } );
        //like function
        $("#like").click(function(evt){
            $(this).attr("disabled", "disabled");
        });

        // comment function
        $("#comment").click(function(evt){

            // $("comment").attr("disabled", "disabled");
            $(this).attr("disabled", "disabled");
            var textarea_Comment = $("<textarea />").addClass("textComment");
            var divComment = $("<div/>").append(textarea_Comment).addClass("col-xs-12");
            var buttonComment = $("<button>Done</button>").addClass("btn btn-primary pull-right").click(function(evt){
                //add comment to individul page
                    buttonComment.detach();
                    textarea_Comment.detach();
                    $("#comment").removeAttr("disabled");
            });
            $("#text").append(divComment).append(buttonComment);
        });

        //LogoutHandler

</script>

</div>


{% endblock %}
